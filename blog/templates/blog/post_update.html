{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/post_update.css' %}">
<div class="post-update-container">
  <a href="{% url 'post_detail' post.id %}" class="post-back-link">Back to Post</a>
  <h1 class="post-title">Edit Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
