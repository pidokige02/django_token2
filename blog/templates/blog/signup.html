<!-- signup.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'blog/css/signup.css' %}">
  <div class="signup-form-container">
    <h2 class="signup-title">Sign Up</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
  </div>
{% endblock %}
